<!-- Aninhamento/hierarquia de tags (uma tag dentro da outra)
    - Hierarquia -> tag que vem primeiro fecha por último.
    - Fluxo -> cada tag é lida em sua ordem de aparição na página. Uma abaixo da outra.
    - Posicionamento dos elementos -> Há elementos que quebram a linha (break line, line break) e os que não quebram e ficam na mesma linha (inline)
-->

<p> <!-- parágrafo / paragraph -->
    Vou <em>escrever</em> um parágrafo <!-- enfase / emphasis-->
</p>

<p>Esse é um novo parágrafo</p>

<!-- <br/> ou <br> significa brEAK -->
