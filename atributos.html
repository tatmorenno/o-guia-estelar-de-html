    Atributos HTML
    - Informações extras
    - Configurações
-->

<img src="imagem.png" alt="text">

<!--Anatomia de um atributo
    nome do atributo + (sinal de igual =) + (aspas duplas "")
    dentro das aspas duplas vem o conteúdo

-->

<!-- Configuração da Imagem (sem isso a tag img não funcionará)
    src="" ->
    alt="" -> texto alternativo caso a imagem no src não apareça.
-->

<!-- Atributos Booleanos (algum valor é verdadeiro ou falso / true or false. É diferente de um texto, por exemplo, que se pode ter qualquer coisa.)
    - não precisam de conteúdo
-->

<input type="text" disabled>

<!-- Disable = Desabilitado -->

<!-- Aspas
    - omissão (possível, mas não recomendado)
    - simples (possível, mas pode dar conflito com conteúdos com '')
    - duplas (boa prática)
-->
