<!--
    Conteúdo do texto e caracteres reservados
    Por padrão, o HTML ignora todos os espaços em branco adicionais e quebras de linhas.
-->

<p>
    &nbsp; &nbsp; &nbsp; <!-- caracter de espaçamento que serve para incluir espaços -->
    os espaços
    <br>
    que colocamos
    <br>
    além das quebras de linha são ignorados
</p>

<!-- Não se pode incluir alguns caracteres no HTML, pois já são reservvados por padrão. Exemplo: se inserir no código o < irá ficar vermelho indicando erro. Para este caso, deve-se utilizar um caractere substituto &lt; irá aparecer o mesmo resulttado na tela evitando conflitos do código-->

&lt; < <!--lower than / menor que-->
&gt; > <!--greater than / maior que-->
&amp; & <!--ampersender-->
&quot; " <!--quote-->
&apos; ' <!--apostrophe-->
